<div class="container p-3 ">

    <div class="text-center">
        <h1 class="text-white m-auto mb-3 ">Bookmarker App</h1>
    </div>

    <form action="" class="box  p-4 vstack gap-4 rounded-3">

        <div>
            <label for="input1" class="text-white ">Site Name:</label>
            <input type="text" id="input1" class="form-control mt-2" placeholder="Enter Mark Name..">
            <p class="text-danger bg-danger-subtle p-3 form-control m-0 d-none" id="emptyInput1">Name Is Required</p>
            <p class="text-danger bg-danger-subtle p-3 form-control m-0 d-none" id="invalidInput1"> Name sould be more than 3 characters</p>
    
        </div>
    
    
        <div>
            <label for="input2" class="text-white">Site URL:</label>
            <input type="text" id="input2" class="form-control mt-2" placeholder="Enter URL..">
            <p class="text-danger bg-danger-subtle p-3 form-control m-0 d-none" id="emptyInput2">URL Is Required</p>
            <p class="text-danger bg-danger-subtle p-3 form-control m-0 d-none" id="invalidInput2"> URL should have @</p>
            <p class="text-danger bg-danger-subtle p-3 form-control m-0 d-none" id="usedUrl">This URL is used before</p>
    
        </div>
        
        <input type="submit" value="Add Bookmark" class="add p-2 rounded-2 mt-4 " id="submit">

    </form>

    <input type="text" class="form-control w-50 m-auto my-3" placeholder="search" id="search">


 <div class=" tBox p-3">

          <tr>
            <th>Name</th>
            <th >URL</th>
            <th>Action</th>
            
          </tr>
        </thead>
