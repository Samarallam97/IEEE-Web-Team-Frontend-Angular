<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container py-5">
  
    <form action="" class="vstack gap-4">

        <label for="input1" class="fw-bolder">Product Name:</label>
        <div>
            <input type="text" id="input1" class="form-control">
            <p class="text-danger d-none" id="InvalidInput1">Name Should be 3 or more character</p>
        </div>

        <label for="input2" class="fw-bolder">Product Price:</label>
        <div>
            <input type="text" id="input2" class="form-control">
            <p class="text-danger d-none" id="InvalidInput2">Price should be > 999</p>
        </div>


        <label for="input3" class="fw-bolder">Product Category:</label>
        <div>
            <input type="text" id="input3" class="form-control">
            <p class="text-danger d-none" id="InvalidInput3">Category Shouldn't be left empty</p>
        </div>


        <label for="input4" class="fw-bolder">Product Description:</label>
        <div>
            <input type="text" id="input4" class="form-control">
            <p class="text-danger d-none" id="InvalidInput4"> Description Shouldn't contain special characters except _ & be +5 characters</p>
        </div>

        <div class="hstack justify-content-between">
            <button class="btn btn-danger w-25" id="btn">Add Product</button>
        
            <button class="btn btn-dark w-25" id="clear">Clear</button>
        </div>

        <input type="text" placeholder="search" class="form-control mt-5" id="search">

    </form>


    <table class="table mt-5">
        <thead class="table-danger">
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Update</th>
        </thead>

        <tbody id="tbody">
          
        </tbody>

    </table>
    

  </div>




<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
